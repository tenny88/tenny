
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科技平台部 | 设计月报</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --apple-bg: #f5f5f7;
      --apple-card: #ffffff;
      --apple-text: #1d1d1f;
      --apple-gray: #86868b;
      --apple-blue: #0066cc;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: var(--apple-bg);
      color: var(--apple-text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      letter-spacing: -0.022em;
    }
    .apple-blur {
      backdrop-filter: saturate(180%) blur(20px);
      background-color: rgba(245, 245, 247, 0.72);
    }
    .apple-card {
      background: var(--apple-card);
      border-radius: 30px;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(0,0,0,0.02);
      overflow: hidden;
    }
    .apple-card:hover {
      transform: scale(1.005);
      box-shadow: 0 20px 40px rgba(0,0,0,0.04);
    }
    .text-tight {
      letter-spacing: -0.04em;
    }
    .gradient-text {
      background: linear-gradient(180deg, #1d1d1f 0%, #86868b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* iPhone Frame Mockup */
    .iphone-frame {
      border: 8px solid #1d1d1f;
      border-radius: 40px;
      position: relative;
      box-shadow: 0 50px 100px -20px rgba(0,0,0,0.3);
    }
    .iphone-frame::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 20px;
      background: #1d1d1f;
      border-radius: 20px;
      z-index: 10;
    }
    ::-webkit-scrollbar { width: 0px; }
  </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
